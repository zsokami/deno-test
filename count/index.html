<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Count</title>
  <style>
    pre {
      font-size: 1rem;
    }

    #output {
      display: grid;
      grid-template-columns: auto auto;
      justify-content: start;
    }

    #output>:nth-child(odd) {
      text-align: end;
      white-space: pre-wrap;
      word-break: break-all;
      padding-right: 0.5rem;
    }
  </style>
</head>

<body>
  <h1>Hello World</h1>
  <pre id="output"></pre>
</body>

</html>
